{% extends "base.html" %}{% load i18n static %}

{% block content %}

    <div class="photos container">
        {% for photo in photos %}
            <div class="photos__card card">
                <img src="{{ photo.picture.url }}" class="photos__img card-img-top" alt="{{ photo.title }}">
                <div class="card-body">
                    <h4 class="photos__title card-title">{{ photo.title }}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{ photo.date_added }}</h6>
                    <p class="photos__location card-text">{{ photo.location }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
